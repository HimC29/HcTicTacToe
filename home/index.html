<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hc!TicTacToe</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1>Hc!TicTacToe</h1>

    <div class="gamemode-container">
        <input type="radio" id="radio1" name="gamemode" value="1" checked>
        <label for="radio1">Play with Robot</label>
        <input type="radio" id="radio0" name="gamemode" value="0" required>
        <label for="radio0">Pass and Play</label>
    </div>
    <div class="slider-container"></div>
        <button id="startGame">Start Game</button>

    <script src="script.js"></script>
</body>
</html>
